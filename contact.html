  <div class="hero-message">

  </div>
    <main class="contact-page">
    <div class="contact-card">
        <div class="card-content">
            <form id="contact" class="contact-form">
                <h1>Contact Us</h1>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input required id="name" name="name" type="text" placeholder="Caleb Johnson">
                    <span class="error-message">Please enter your name</span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input required id="email" name="email" type="email" placeholder="caleb@example.com">
                    <span class="error-message">Please enter a valid email</span>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea required id="message" name="message" rows="5" placeholder="What are you thinking?"></textarea>
                    <span class="error-message">Please write your message</span>
                </div>
                <button type="submit" class="form-button">Submit</button>
            <div class="success-message" id="successMessage" style="display:none;"></div>
        </form>
          </div>
    </div>
