<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ProGear Hub</title>
    <link rel="icon" href="images/Logo.png">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <div class="header-top">
            <img class="logo" src="images/Logo.png"  width= "120px" alt="Progear Hub Logo">
           
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Categories</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>
            </nav>
        </div>
    </header>
<!-- carousel -->
    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
        <div class="slide">1</div>div>
        <div class="slide">2</div>div>
        <div class="slide">3</div>div>
    <section class="hero">
        <div class="hero-images">
            <div class="hero-img large"><img src="images/Home.jpg" alt=""></div>
        
            <button class="shop-now">Shop Now</button>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="images/bola.jpg" alt="Product 1">
                <button>Equipments</button>
            </div>
            <div class="product">
                <img src="images/short.jpg" alt="Product 2">
                <button>Clothes</button>
            </div>
            <div class="product">
                <img src="images/Brand.jpg" alt="Product 3">
                <button>Brands</button>
            </div>
            <div class="product">
                <img src="images/NSP-0036-118_zoom3.webp" alt="Product 4">
                <button>Sales</button>
            </div>
        </div>
    </section>

    <section class="testimonials">
        <h2>What Our Customers Say</h2>
    </section>

    <footer>
        <div class="footer-content">
            <p>ProGear Hub</p>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
